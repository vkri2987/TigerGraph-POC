plugins {
	id 'org.springframework.boot' version '2.6.4'
	id 'io.spring.dependency-management' version '1.0.14.RELEASE'
	id 'java'
}

group = 'com.tiger'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.6.1'
	implementation 'com.tigergraph:tigergraph-jdbc-driver:1.3.5'
	implementation 'com.zaxxer:HikariCP:3.4.2'
	implementation group: 'org.projectlombok', name: 'lombok', version:'1.18.20'
	implementation group: 'org.springdoc', name: 'springdoc-openapi-ui', version: '1.4.6'
	annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.10'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
